    <style>
       body {
    font-family: 'Roboto', sans-serif;
    background-color: #1E201E; /* Updated background color */
    margin: 0;
    padding: 0;
    color: #333;
}


        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 3em;
            color: #FF4081; /* Subtle pink */
            margin: 0;
        }

        header h2 {
            font-size: 3em;
            color: #1E90FF; /* Dodgerblue */
            margin: 0;
        }

        .marquee {
            font-size: 1.2em;
            color: #444;
            margin: 10px 0;
        }

        hr {
            border: 1px solid #1E90FF;
            width: 60%;
            margin: 20px auto;
        }

        .content {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        fieldset {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #1E201E; /* Slightly opaque white background */
        }

        legend {
            font-size: 1.5em;
            color: #9290c3;
            font-weight: bold;
        }

        .branch-buttons, .semester-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            font-size: 1.2em;
            color: white;
            background-color: #1E90FF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0057b7; /* Darker blue on hover */
        }

        a {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            header h1, header h2 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
            }

            fieldset {
                padding: 10px;
            }
        }
    </style>
</head>
